<div class="rxSearchBox-wrapper">
  <input
     type="text"
     class="rxSearchBox-input"
     placeholder="{{rxPlaceholder}}"
     ng-disabled="{{isDisabled}}"
     ng-model="searchVal"
     />

  <span
     class="rxSearchBox-clear"
     ng-if="isClearable"
     ng-click="clearSearch()">

    <i class="rxSearchBox-clear-icon fa fa-fw fa-times-circle"></i>
  </span>
</div>
