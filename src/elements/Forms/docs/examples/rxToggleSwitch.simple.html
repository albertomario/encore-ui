<!-- Sample HTML goes here as a live example of how the component can be used -->
<div ng-controller="rxToggleSwitchSimpleCtrl">
  <p>
    <h3>Simple use</h3>
    <rx-toggle-switch class="demo-default-values" ng-model="encoreSuperpowers"></rx-toggle-switch>
    <span>Do you have powers? {{ encoreSuperpowers }}</span>
  </p>
  <p>
    <h3>Specific model values</h3>
    <rx-toggle-switch class="demo-model-values"
      ng-model="toggle2"
      true-value="active"
      false-value="disabled">
    </rx-toggle-switch>
    <span>Model value: {{ toggle2 }}</span>
  </p>
  <p>
    <h3>Performing an asynchronous operation</h3>
    <rx-toggle-switch class="demo-post-hook"
      ng-model="toggle3"
      post-hook="attemptChange(value)"
      ng-disabled="loading">
    </rx-toggle-switch>
  </p>
  <p>
    <h3>Attempting a failed asynchronous operation</h3>
    <rx-toggle-switch class="demo-failed-async"
      ng-model="toggle5"
      post-hook="attemptFailedChange()"
      true-value="active"
      ng-disabled="loading5">
    </rx-toggle-switch>
  </p>
  <p>
    <h3>Disabled</h3>
    <rx-toggle-switch class="demo-disabled" ng-model="toggle4" disabled="true"></rx-toggle-switch>
  </p>
</div>
